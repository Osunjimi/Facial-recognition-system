<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lautech Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <div class="logo"><img src="./logo.png" width="100%" alt="LAUTECH"></div>
      <h2 class="name mt-3">Ladoke AKintola University of Technology</h2>
        <div class="input-field">
        <input type="text" required>
        <label><i class="fas fa-user me-2"></i>Staff/Student ID</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label><i class="fas fa-lock me-2"></i>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <p class="mt-3">Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <!-- <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div> -->
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
